<script type="text/template" id="create-user">
	<div class="box box-widget">
		<div class="box-header with-border">
			<h1 class="registration-title">Create User</h1>
		</div>
		<div class="box-body">
			<!-- <div class="row">
				<div class="col-md-12"> -->
					<form id="create-user-form" action="" method="">
						<div class="" style="margin-bottom:0.5rem;">
							<label for="email" class="control-label required"><small>Full Name</small></label>
							
							<div class="row">
								<div class="col-sm-4 form-group">
									<input type="text" name="firstname" class="form-control" placeholder="First name" required tabindex="1" autofocus>
								</div>
								<div class="col-sm-4 form-group">
									<input type="text" name="middlename" class="form-control" placeholder="Middle name" tabindex="2">
								</div>
								<div class="col-sm-4 form-group">
									<input type="text" name="lastname" class="form-control" placeholder="Last name" required tabindex="3">
								</div>
							</div>

						</div>

						<div class="" style="margin-bottom:0.5rem;">
							<div class="row">
								<div class="col-md-4">
									
									<label class="control-label required"><small>Street / Barangay</small></label>
									<input type="text" name="street" class="form-control" placeholder="" value="" tabindex="4" required>
									
								</div>
								<div class="col-md-8">
									
									<label class="control-label required"><small>Municipality/Province</small> <small class="text-muted">(click to set location)</small></label>
									<input type="text" class="form-control" name="permanent-address" value="" tabindex="5" onkeydown="return false;" required>
									<input type="hidden" name="region_id" value="">
									<input type="hidden" name="city_id" value="">
									
								</div>
							</div>
						</div>

						<div class="" style="margin-bottom:0.5rem;">
							<div class="row">
								<div class="col-sm-4">
									<label class="control-label required"><small>Type of User</small></label>

									<select tabindex="6" class="form-control" name="user_type" required>
										<option> </option>
										<option value="1"> Administrator</option>
										<option value="4"> Recruiter</option>
										<option value="5"> Branch Manager</option>
									</select>
								</div>
								<div class="col-sm-4">
									<label for="email" class="control-label required"><small>Phone Number</small></label>
									
									<input type="text" id="phone" name="phonenumber" value="" placeholder="0935-312-3412" class="form-control phone" data-inputmask='"mask": "0999-999-9999"' data-mask tabindex="7" required>
									
								</div>
								<div class="col-sm-4">
									
									<label for="email" class="control-label required"><small>Email</small></label>
									
									<input type="email" id="email" name="email" class="form-control" value="" placeholder="example@yahoo.com" tabindex="8" required>
									
									
								</div>
							</div>                                        
						</div>

						<div class="" style="margin-bottom:0.5rem;">
							<div class="row">
								<div class="col-sm-6">
									<div class="form-group" style="margin-bottom:0.5rem;">
										<label for="email" class="control-label required"><small>Password</small></label>
										<input type="password" id="password" name="password" value="" class="form-control" placeholder="Password" tabindex="9" required>
										
									</div>
								</div>
								<div class="col-sm-6">
									<label for="email" class="control-label required"><small>Confirm Password</small></label>
									<input type="password" name="confirmPassword" value="" class="form-control" placeholder="Re-type password" tabindex="10" required>
								</div>
							</div>
							
						</div>

						<div class="">
							<button class="btn btn-success" id="submit" name="submit" id="btn-create-user" tabindex="11">Create User</button>
						</div>
					</form>
			<!-- 	</div>  
			</div>  --> 
		</div>
	</div>
</script>
